<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>GreenPrint console</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,600,700&display=swap"
        rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../static/css/responsive.css" rel="stylesheet" />
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
</head>

<body class="sub_page">

    <body class="">
        <div class="hero_area">
            <!-- header section strats -->
            <header class="header_section">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg custom_nav-container">
                        <a class="navbar-brand" href="/">
                            <img src="../static/images/GreenPrint_icon.png" alt="" width="40px" height="40px">
                            <span>
                                GreenPrint
                            </span>
                        </a>

                        <div class="navbar-collapse" id="">
                            <div class="d-none d-lg-flex ml-auto flex-column flex-lg-row align-items-center">
                                <form class="form-inline my-2 mb-3 mb-lg-0  mr-5">
                                    <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                                </form>
                            </div>

                            <div class="custom_menu-btn">
                                <button onclick="openNav()">
                                    <span class="s-1">

                                    </span>
                                    <span class="s-2">

                                    </span>
                                    <span class="s-3">

                                    </span>
                                </button>
                            </div>
                            <div id="myNav" class="overlay">
                                <div class="overlay-content">
                                    <a href="/">HOME</a>
                                    <a href="/team">TEAM</a>
                                    <a href="/portfolio">IMAGES</a>
                                    <a href="/contact">CONTACT US</a>
                                    <a href="/buy">BUY</a>

                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <!-- end header section -->
        </div>

        <!-- User Section -->
        <section class="user_section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2>Welcome, {{username}}!</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- End User Section -->

        <hr class="footer_hr">

        {% if machine_id != None %}
        <!-- Your Products Section -->
        <section class="your_products_section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h2>Your Products</h2>
                        {% for i in machine_id %}
                        <p>Machine: {{i[0]}}<br></p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <!-- End Your Products Section -->
        {% else %}
        <section class="your_products_section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h4>You don't have any machine registered into your account</h4>

                        <p><a href="/buy" class="btn btn-primary">Buy an machine now!</a></p>
                    </div>
                </div>
            </div>
        </section>
        {% endif %}

        <!-- ... (your existing footer section) ... -->

        <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../static/js/bootstrap.js"></script>
        <script type="text/javascript" src="../static/js/socket.io.min.js"></script>

        <script>
            function openNav() {
                document.getElementById("myNav").classList.toggle("menu_width");
                document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style");
            }
        </script>
    </body>

</html>
