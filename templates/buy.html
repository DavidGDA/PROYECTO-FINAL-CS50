<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>GreenPrint</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="../static/css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="../static/css/responsive.css" rel="stylesheet" />
  <!-- favicon -->
  <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
</head>

<body class="sub_page">

  <body class="">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="/">
              <img src="../static/images/GreenPrint_icon.png" alt="" width="40px" height="40px">
              <span>
                GreenPrint
              </span>
            </a>

            <div class="navbar-collapse" id="">
              <div class="d-none d-lg-flex ml-auto flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  {% if get_session == None %}
                  <li class="nav-item">
                    <a class="nav-link" href="/login">
                      <img src="../static/images/login.png" alt="" />
                      <span>Login</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/singup">
                      <img src="../static/images/signup.png" alt="" />
                      <span>Sign Up</span>
                    </a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/userconsole">
                      <img src="../static/images/console.png" alt="" />
                      <span>Go to your personal GreenPrint console!</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">
                      <img src="../static/images/logout.png" alt="" />
                      <span>Logout</span></a>
                  </li>
                  {% endif %}
                </ul>
                <form class="form-inline my-2 mb-3 mb-lg-0 mr-5">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                </form>
              </div>

              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1">

                  </span>
                  <span class="s-2">

                  </span>
                  <span class="s-3">

                  </span>
                </button>
              </div>
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a href="/">HOME</a>
                  <a href="/team">TEAM</a>
                  <a href="/portfolio">IMAGES</a>
                  <a href="/contact">CONTACT US</a>
                  <a href="#">BUY</a>

                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- Buy form section -->
    <section class="container mt-5">
      <h2>Buy GreenPrint</h2>
      <form id="buyForm" action="/buy_transaction" method="post" enctype="multipart/form-data">
        <!-- Personal Information -->
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" name="fullName" value={{user_name}} readonly>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" value={{mail}} readonly>
        </div>

        <!-- Credit Card Information -->
        <div class="form-group">
          <label for="cardNumber">Credit Card Number: (8 digits)</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>

        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM-YYYY" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>

        <!-- Product Information -->
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Buy Now</button>
      </form>
    </section>
    <!-- End Buy form section -->


    <hr class="footer_hr">
    <!-- footer section -->
    <section class="container-fluid footer_section">
      <p>
        &copy;
        2023 All Rights Reserved. Design by
        <a href="">Mauricio Morales.</a><br>
        Buy system by <a href="">David Gabriel</a>
      </p>
    </section>
    <!-- footer section -->

    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js"></script>
    <script src="../static/js/buy.js"></script>



    <script>
      function openNav() {
        document.getElementById("myNav").classList.toggle("menu_width")
        document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style")
      }
    </script>


  </body>

</html>
